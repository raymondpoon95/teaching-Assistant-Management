{% extends 'timetable/base.html' %}
{% block content %}
<div class="content-section">
  {% if error_message %}
    <p>
      <strong>{{ error_message }}</strong>
    </p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    <legend class="border-bottom mb-4">Please Log In</legend>
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign in</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
  </div>
</div>
{% endblock %}
