{% extends 'timetable/base.html' %}
{% block content %}
<div class="content-section">
  <form action="{% url 'register' %}" method="POST">
    <legend class="border-bottom mb-4">Join now</legend>
    {% if error_message %}
      <p>
        <strong>{{ error_message }}</strong>
      </p>
      {% endif %}
    {% csrf_token %}
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="year_of_study">Year of Study:</label>
        <select class="form-control" name="year_of_study" id="year_of_study">
          {% for value, year in year_of_study %}
          <option value="{{ value }}">{{ year }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="qualifications">Please enter previous any qualifications:</label>
        <textarea class="form-control" name="qualifications" rows="8" cols="80" id="qualifications"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Register</button>
      </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}">Sign in</a></small>
  </div>
</div>

{% endblock %}
